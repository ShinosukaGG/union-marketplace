<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload NFT - Union Artworks Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <header class="header">
    <div class="left">
      <img src="union-logo.svg" alt="Union Logo" class="logo" />
      <h1>UNION</h1>
    </div>
    <div class="center">
      <h2>Upload NFT</h2>
    </div>
    <div class="right">
      <button id="dark-mode-toggle">‚òÄÔ∏è / üåô</button>
    </div>
  </header>

  <main class="container">
    <div class="form-box">
      <label for="artwork-name">Collection / Artwork Name</label>
      <input type="text" id="artwork-name" placeholder="e.g. Genesis Capybara" />

      <label for="artwork-price">Price in $nU</label>
      <input type="number" id="artwork-price" placeholder="e.g. 0.01" step="0.01" />

      <label for="artwork-file">Upload Artwork Image (.png or .jpg)</label>
      <input type="file" id="artwork-file" accept=".png, .jpg, .jpeg" />

      <button id="upload-artwork-btn">Upload Artwork</button>
    </div>
  </main>

  <footer class="footer">
    <p>This is a modal website of Union's marketplace. No on-chain activity. $nU is a faucet token.</p>
  </footer>

  <script type="module" src="create.js"></script>
</body>
</html>
