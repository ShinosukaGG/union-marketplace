<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Artwork | Union Artworks Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <div class="site-header">
    <div class="left">
      <img src="badge3.png" alt="Union Logo" class="logo">
      <span class="union-text">UNION</span>
    </div>
    <div class="center">
      Union Artworks Marketplace
    </div>
    <div class="right">
      <!-- You can add balance or pfp here if needed -->
      <button id="theme-toggle" title="Toggle theme">ðŸŒ“</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <div class="create-main">
      <div class="create-title">Upload NFT Artwork</div>
      <form id="artwork-form" class="artwork-form" autocomplete="off">
        <label for="artworkName">Artwork Name</label>
        <input type="text" id="artworkName" name="artworkName" maxlength="60" required autocomplete="off">

        <label for="artworkDesc">Description</label>
        <input type="text" id="artworkDesc" name="artworkDesc" maxlength="120" required autocomplete="off">

        <label for="artworkPrice">Price in $nU</label>
        <input type="number" id="artworkPrice" name="artworkPrice" min="0" step="0.01" required>

        <label for="artworkImage">Upload Artwork Image (.png or .jpg)</label>
        <input type="file" id="artworkImage" name="artworkImage" accept="image/png, image/jpeg" required>

        <button type="submit" id="upload-btn">Upload NFT</button>
      </form>
      <div id="uploaded-artworks-list" class="uploaded-artworks-list"></div>
    </div>
  </main>

  <footer>
    This is a modal website of Union's marketplace. No on-chain activity. $nU is a faucet token.
  </footer>
  
  <script src="create.js"></script>
</body>
</html>
