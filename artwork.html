  <link rel="stylesheet" href="styles.css" />
</head>

  <header class="site-header">
    <div class="left">
      <img src="badge3.png" class="logo" />
      <span class="union-text">UNION</span>
    </div>
    <div class="center">Union Artworks Marketplace</div>
